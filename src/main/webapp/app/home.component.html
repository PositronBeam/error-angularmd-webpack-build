<div class="container-fluid">
    <div class="card jh-card">
        <div class="row">
            <div class="col-md-12">
                <!-- Saisie du produit et de la version-->
                <form>
                    <br>
                    <div class="md-form">
                        <input type="text" required mdbActive class="form-control" id="produitOID" [(ngModel)]="produit"
                               #produitOID="ngModel" name="produitOID"/>
                        <label for="produitOID" class="">Produit</label>

                        <div [hidden]="produitOID.valid" class="alert alert-danger">
                            produit est obligatoire
                        </div>
                    </div>

                    <div class="md-form">
                        <input type="text" required mdbActive class="form-control" [(ngModel)]="version" #versionOID="ngModel"
                               name="versionOID" id="versionOID"/>
                        <label for="versionOID" class="" jhiTranslate="home.version">Version</label>
                        <div [hidden]="versionOID.valid" class="alert alert-danger">
                            version est obligatoire
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
